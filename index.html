<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - NFT Preview Card</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <div class="card__img">
                <img src="assets/img/image-equilibrium.jpg" alt="imagen principal">
                <div class="card__eyes"></div>
            </div>
            <h1 class="card__title">Equilibrium #3429</h1>
            <p class="card__txt">Our Equilibrium collection promotes balance and calm.</p>
            <div class="card__description">
                <div class="card__ether">
                    <img src="assets/svg/icon-ethereum.svg" alt="ethereum icon">
                    <p> 0.041 ETH </p>
                </div>
                <div class="card__days">
                    <img src="assets/svg/icon-clock.svg" alt="clock icon">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <footer class="card__author">
                <img src="assets/img/image-avatar.png" alt="imagen del autor">
                <p> Creation of <span>Jules Wyvern </span></p>
            </footer>
        </article>
    </main>


    <footer class="attribution">
        Challenge by 
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
        . Coded by
        <a href="https://github.com/dvcode01" target="_blank">David Olivero</a>
    </footer>
</body>
</html>
